        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .wallet-info {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .wallet-status {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 0.9rem;
            opacity: 0.9;
            word-break: break-all;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .loading {
            opacity: 0.7;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .warning {
            color: #ffc107;
        }

        .info {
            color: #17a2b8;
        }
    </style>
</head>

        function updateWalletInfo(publicKey) {
            const walletStatus = document.getElementById('walletStatus');
            const walletAddress = document.getElementById('walletAddress');

        // Helper function to derive PDA
        function findProgramAddress(seeds, programId) {
            try {
                const [pda, bump] = solanaWeb3.PublicKey.findProgramAddressSync(
                    seeds,
                    new solanaWeb3.PublicKey(programId)
                );
                return { pda, bump };
            } catch (error) {
                log(`Error deriving PDA: ${error.message}`, 'error');
                return null;
            }
        }

        // Helper function to get Associated Token Address
        async function getAssociatedTokenAddress(mint, owner, allowOwnerOffCurve = false) {
            const ASSOCIATED_TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL');
            const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
            
            const [address] = await solanaWeb3.PublicKey.findProgramAddress(
                [
                    owner.toBuffer(),
                    TOKEN_PROGRAM_ID.toBuffer(),
                    mint.toBuffer(),
                ],
                ASSOCIATED_TOKEN_PROGRAM_ID
            );
            return address;
        }

            try {
                log('Checking for Phantom wallet...');

                // Wait for phantom to be available
                if (typeof window.phantom === 'undefined') {

                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                if (!window.phantom?.solana) {
                    throw new Error('Phantom wallet not found. Please install Phantom wallet from https://phantom.app');
                }

                log('Phantom wallet detected, attempting connection...');
                const response = await window.phantom.solana.connect();
                wallet = window.phantom.solana;
                
                // Initialize connection
                const rpcUrl = NETWORK === 'mainnet-beta' 
                    ? 'https://api.mainnet-beta.solana.com'
                    : 'https://api.devnet.solana.com';
                    
                connection = new solanaWeb3.Connection(rpcUrl, 'confirmed');

                log(`Wallet connected successfully!`, 'success');
                log(`Public Key: ${response.publicKey.toString()}`, 'info');
                log(`Network: ${NETWORK}`, 'info');
                
                // Initialize Anchor provider and program
                try {
                    provider = new anchor.AnchorProvider(
                        connection,
                        wallet,
                        { commitment: 'confirmed' }
                    );
                    anchor.setProvider(provider);
                    
                    const programId = new solanaWeb3.PublicKey(PROGRAM_ID);
                    program = new anchor.Program(IDL, programId, provider);
